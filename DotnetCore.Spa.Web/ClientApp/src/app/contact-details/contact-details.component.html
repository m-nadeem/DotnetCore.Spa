<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="nav-link">
        <a routerLink="/contact-list" [routerLinkActive]='["link-active"]' class="nav-link">
          <= Back to Contacts
        </a>
      </div>
    </div>
  </div>
  <div *ngIf="contactDetails">
    <div class="row justify-content-center">
      <div class="col-10 col-xs-12">
        <h1 class="page-heading">Contact Details</h1>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-10 col-xs-12">
        <label class="badge badge-secondary">Id: </label>
        <h4>{{contactDetails.id}}</h4>
      </div>
    </div>
    <hr />
    <div class="row justify-content-center">
      <div class="col-10 col-xs-12">
        <label class="badge badge-secondary">Name: </label>
        <h4>{{contactDetails.firstName}} &nbsp; {{contactDetails.lastName}}</h4>
      </div>
    </div>
    <hr />
    <div class="row justify-content-center">
      <div class="col-10 col-xs-12">
        <label class="badge badge-secondary">Email: </label>
        <h4>{{contactDetails.email}}</h4>
      </div>
    </div>
    <hr />
    <div class="row justify-content-center">
      <div class="col-10 col-xs-12">
        <label class="badge badge-secondary">Gender: </label>
        <h4>{{contactDetails.gender}}</h4>
      </div>
    </div>
    <hr />
    <div class="row justify-content-center">
      <div class="col-10 col-xs-12">
        <label class="badge badge-secondary">Workplace: </label>
        <h4>{{contactDetails.workplace}}</h4>
      </div>
    </div>
    <hr />
  </div>
</div>
